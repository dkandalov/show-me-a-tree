<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="js/peg-0.7.0.min.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3.layout.js"></script>
    <style type="text/css">
        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 11px;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="footer">
        d3.layout.tree <div class="hint">click or option-click to expand or collapse</div>
    </div>
</div>
<script type="text/javascript">
    // TODO try psi from intellij

    var defaults = createDefaults();
    var display = showTree;

    var rootElement = d3.select("#body");

    var inputText = rootElement.append("textarea").attr({rows: 10, cols: 80}).text(defaults.inputTree);
    var useParserLabel = rootElement.append("label").html("Use parser");
    var useParserCheckBox = rootElement.append("input").attr("type", "checkbox");
    var showTreeButton = rootElement.append("button").text("Show");
    var deleteAllButton = rootElement.append("button").text("Delete all");
    var treeTypeDropDown = rootElement.append("select");
    treeTypeDropDown.append("option").attr("value", "0").html("tree");
    treeTypeDropDown.append("option").attr("value", "1").html("circle tree");
    treeTypeDropDown.append("option").attr("value", "2").html("dendrogram");
    treeTypeDropDown.append("option").attr("value", "3").html("circle dendrogram");
    treeTypeDropDown.on("change", function() {
        if (+this.value == 0) display = showTree;
        else if (+this.value == 1) display = showCircleTree;
        else if (+this.value == 2) display = showDendrogram;
        else if (+this.value == 3) display = showCircleDendrogram;
    });
    var grammarText = rootElement.append("textarea").attr({rows: 10, cols: 80}).text(defaults.grammar);

    var treeElement = rootElement.append("span");

    showTreeButton.on("click", function() {
        var parser = PEG.buildParser(grammarText[0][0].value);
        var json = parser.parse(inputText[0][0].value);
//        var json = JSON.parse(inputText[0][0].value);

        treeElement.selectAll("*").remove();

        display(json, treeElement);
    });
    deleteAllButton.on("click", function() {
        [inputText, useParserLabel, useParserCheckBox, showTreeButton, deleteAllButton, grammarText, treeTypeDropDown].forEach(function(it){
            it.remove();
        });
    });


    function showTree(json, rootElement) {
        var m = [20, 120, 20, 120],
            w = 1280 - m[1] - m[3],
            h = 800 - m[0] - m[2],
            i = 0,
            root;

        var tree = d3.layout.tree()
                .size([h, w]);

        var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });

        var vis = rootElement.append("svg:svg")
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
                .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        root = json;
        root.x0 = h / 2;
        root.y0 = 0;

        function toggleAll(d) {
            if (d.children) {
                d.children.forEach(toggleAll);
                toggle(d);
            }
        }

        // Initialize the display to show a few nodes.
        root.children.forEach(toggleAll);

        update(root);

        function update(source) {
            var duration = d3.event && d3.event.altKey ? 5000 : 500;

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse();

            // Normalize for fixed-depth.
            nodes.forEach(function(d) { d.y = d.depth * 180; });

            // Update the nodes…
            var node = vis.selectAll("g.node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("svg:g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                    .on("click", function(d) { toggle(d); update(d); });

            nodeEnter.append("svg:circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeEnter.append("svg:text")
                    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                    .text(function(d) { return d.name; })
                    .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

            nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeUpdate.select("text")
                    .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

            nodeExit.select("circle")
                    .attr("r", 1e-6);

            nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

            // Update the links…
            var link = vis.selectAll("path.link")
                    .data(tree.links(nodes), function(d) { return d.target.id; });

            // Enter any new links at the parent's previous position.
            link.enter().insert("svg:path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    })
                    .transition()
                    .duration(duration)
                    .attr("d", diagonal);

            // Transition links to their new position.
            link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal({source: o, target: o});
                    })
                    .remove();

            // Stash the old positions for transition.
            nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children.
        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
        }
    }

    function showCircleTree(json, rootElement) {
        var diameter = 960;

        var tree = d3.layout.tree()
                .size([360, diameter / 2 - 120])
                .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

        var diagonal = d3.svg.diagonal.radial()
                .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

        var svg = rootElement.append("svg")
                .attr("width", diameter)
                .attr("height", diameter - 150)
                .append("g")
                .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

        var nodes = tree.nodes(json),
            links = tree.links(nodes);

        var link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", diagonal);

        var node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

        node.append("circle")
                .attr("r", 4.5);

        node.append("text")
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
                .text(function(d) { return d.name; });

        d3.select(self.frameElement).style("height", diameter - 150 + "px");
    }

    function showDendrogram(json, rootElement) {
        var width = 960,
            height = 1200;

        var cluster = d3.layout.cluster()
                .size([height, width - 160]);

        var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });

        var svg = rootElement.append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(40,0)");

        var nodes = cluster.nodes(json),
                links = cluster.links(nodes);

        var link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", diagonal);

        var node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

        node.append("circle")
                .attr("r", 4.5);

        node.append("text")
                .attr("dx", function(d) { return d.children ? -8 : 8; })
                .attr("dy", 3)
                .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
                .text(function(d) { return d.name; });

        d3.select(self.frameElement).style("height", height + "px");
    }

    function showCircleDendrogram(json, rootElement) {
        var radius = 960 / 2;

        var cluster = d3.layout.cluster()
            .size([360, radius - 120]);

        var diagonal = d3.svg.diagonal.radial()
                .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

        var svg = rootElement.append("svg")
                .attr("width", radius * 2)
                .attr("height", radius * 2)
                .append("g")
                .attr("transform", "translate(" + radius + "," + radius + ")");

        var root = json;
        var nodes = cluster.nodes(root);

        var link = svg.selectAll("path.link")
                .data(cluster.links(nodes))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", diagonal);

        var node = svg.selectAll("g.node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

        node.append("circle")
                .attr("r", 4.5);

        node.append("text")
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
                .text(function(d) { return d.name; });

        d3.select(self.frameElement).style("height", radius * 2 + "px");
    }

    function createDefaults() {
        return {
            inputTree: // TODO generate tree?
                    "Node(rootValue, \n" +
                    "   Node(value1, Node(value11), Node(value12), Node(value13)), \n" +
                    "   Node(value2, Node(value21), Node(value22, Node(value221), Node(value222))), \n" +
                    "   Node(value3, Node(value31), Node(value32)), \n" +
                    "   Node(value4, Node(value41), Node(value42))\n" +
                    ")",
            grammar: '\
start = node\n\
\n\
node = nodeLParen name:name children:nextNode* nodeRParen { return children.length > 0 ? {name: name, children: children} : {name: name}; }\n\
nextNode = separator node:node { return node; }\n\
\n\
name = s:[0-9a-zA-Z]+ { return s.join(""); }\n\
nodeLParen = "Node(" ws*\n\
nodeRParen = ws* ")"\n\
separator = ws* "," ws*\n\
ws = " " / "\\t" / "\\n"\n\
    '
        };
    }

</script>
</body>
</html>
